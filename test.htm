<html>
<head>
<!-- jQuery -->
<script src="jquery/js/jquery-1.6.4.min.js"></script>
<script src="jquery/js/jquery-ui-1.8.14.custom.min.js"></script>
<script src="jquery/js/jquery.corner.js"></script>
<script src="jquery/ui/jquery.ui.core.js"></script>
<script src="jquery/ui/jquery.ui.widget.js"></script>
<script src="jquery/ui/jquery.ui.mouse.js"></script>
<script src="jquery/ui/jquery.ui.draggable.js"></script>
<script src="jquery/ui/jquery.ui.dialog.js"></script>
<script src="jquery/ui/jquery.ui.position.js"></script>
<script src="js/jquery.contextmenu.js"></script>
<script src="jquery/ui/jquery.ui.mouse.js"></script>
<script src="jquery/ui/jquery.ui.draggable.js"></script>

<!-- jqGrid -->
<script src="jquery/js/grid.locale-en.js"></script>
<script src="jquery/js/jquery.jqGrid.min.js"></script>

<!-- Highcharts -->
<script src="highcharts/js/highcharts.js"></script>
<script src="highcharts/js/exporting.js"></script>
<script>
var chart1; // globally available
$(document).ready(function() {
      chart1 = new Highcharts.Chart({
         chart: {
            renderTo: 'container',
            type: 'bar',
            borderWidth : 2,
			borderColor : '#000'
         },
         title: {
            text: 'Fruit Consumption'
         },
         xAxis: {
            categories: ['Apples', 'Bananas', 'Oranges']
         },
         yAxis: {
            title: {
               text: 'Fruit eaten'
            }
         },
         series: [{
            name: 'Ramasamy',
            data: [1, 0, 4]
         }, {
            name: 'Kuppusamy',
            data: [5, 7, 3]
         }]
      });
   });
</script>
</head>
<body>
<div id="container" style="width: 40%; height: 300px"></div>
</body>
</html>
